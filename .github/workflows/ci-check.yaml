name: CI & Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-astro:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.1
          cache: "npm"
      - run: npm install
      - run: npm run check  # Adjust for your specific check command

  build-astro:
    runs-on: ubuntu-latest
    needs: check-astro  # Make sure the check job runs first
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.1
      - run: npm install
      - run: npm run build  # Builds your Astro project
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to gh-pages branch
          folder: ./dist  # The build folder for Astro's static output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for deployment
